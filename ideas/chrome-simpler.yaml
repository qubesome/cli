image: ghcr.io/qubesome/chrome:latest
command: /usr/bin/google-chrome
args: []
singleInstance: true

hostAccess:
  x11: true
  camera: true
  microphone: true
  speakers: true
  smartcard: true
  gpu: true
  hostName: true
  localTime: true # needed?

# app path vs profile path
paths:
- /Downloads:/home/chrome/Downloads
- /.config/google-chrome:/home/chrome/.config/google-chrome

# x-scheme-handler/slack
mimeApps:
- slack://

# ?
keyring:

namedDevices:
- YubiKey
- Logitech USB Receiver
