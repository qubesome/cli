abc:
  singleInstance: true
  command: /usr/bin/google-chrome
  args: []
  
  path:
  - ${HOMEDIR}/Downloads
  - ${HOMEDIR}/.config/google-chrome

  # MVP below:
  - /run/user/1000/pipewire-0
  - /tmp/.X11-unix
  - /run/dbus/system_bus_socket
  - /var/lib/dbus
  - /run/user/1000/dbus-1
  - /run/user/1000/bus
  - /dev

  readOnlyPath:
  - /etc/machine-id
  - /etc/localtime

  namedDevices:
  - YubiKey
  - Logitech USB Receiver

  devices:
  - /dev/dri
  - /dev/video0
  - /dev/snd
  - /dev/shm

  groupAdd:
  - video
  - audio

  env:
  - DISPLAY
  - DBUS_SESSION_BUS_ADDRESS
  - XDG_RUNTIME_DIR
  - XDG_SESSION_ID
